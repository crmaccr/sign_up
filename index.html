<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="left">
        <div class="hero">
          <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" />
          <!-- main image -->
        </div>
        <div class="logo">
          <img src="./assets/odin-lined.png"" />
          <!-- odin logo -->
        </div>
        <div class="credentials">
          <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <em> know </em> you want to.</p>
        </div>

        <div class="middle">
          <h3>Let's do this</h3>
          <form action="">
            <div class="form-row">
              <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder="Thor" />
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Odinson" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="email">Email</label
                ><input
                  type="email"
                  name=""
                  id="email"
                  autocomplete="username"
                />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="password">Password</label>
                <input
                  class="error"
                  type="password"
                  name=""
                  id="password"
                  autocomplete="new-password"
                />
                <div class="error-msg">* Passwords do not match</div>
              </div>
              <div>
                <label for="confirm_password">confirm password</label
                ><input
                  class="error"
                  type="password"
                  name=""
                  id="confirm_password"
                  autocomplete="new-password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom">
          <button>create account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
